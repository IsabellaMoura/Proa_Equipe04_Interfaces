<!-- Escreva um algoritmo para ler o salário mensal atual de um funcionário e o percentual de reajuste.  
Calcular e escrever o valor do novo salário.-->
<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta name="author" content="Isabella Alves">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex.9</title>
</head>
<body>
    <script>
        var salarioatual= parseFloat (prompt("Digite o seu salário mensal atual: "));
        var percentualreajuste= parseFloat (prompt("Digite o seu percentual de reajuste:"));
        var salariofinal = salarioatual+percentualreajuste*salarioatual/100
        alert ("O novo salário corresponde a : R$"+salariofinal.toFixed(2));
    </script>
</body>
</html>
