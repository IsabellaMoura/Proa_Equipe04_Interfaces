<body>
    <script>
        var raio= parseFloat (prompt("Digite o raio do círculo:"));
        var comprimento= 2*Math.PI * raio 
        var area = Math.PI*raio*raio;
        alert("A area da circuferencia é:"+area+
        "\n Comprimento da circuferencia é:"+comprimento);
    </script>
