<!-- Escreva um algoritmo para ler as dimensões de um retângulo (base e altura), calcular e escrever a 
área do retângulo.  -->
<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta name="author" content="Isabella Alves">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retângulo</title>
</head>
<body>
    <script>
        var base= parseInt (prompt("Digite a base do retângulo:"));
        var altura= parseInt (prompt("Digite a altura do retânglo :"));
        var result = base*altura;
        alert("A área do retângulo é:"+result);
    </script>
</body>
</html>
