<!-- Escreva um algoritmo para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor 
correspondente em graus Celsius (baseado na fórmula abaixo): 
 C F - 32 
 ---------- = -----------
 5 9 
Observação: Para testar se a sua resposta está correta saiba que 100oC = 212F -->
<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta name="author" content="Isabella Alves">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex.12</title>
</head>
<body>
    <script>
        var cels = parseFloat(prompt("Informe a temperatura em graus celsius:"));
        var fare = (cels * 1.8) + 32;
        alert(cels + " °C equivalem a " + fare + " °F");
    </script>
</body>
</html>
