<!-- Faça um algoritmo que leia três notas de um aluno, calcule e escreva a média final deste aluno. 
Considerar que a média é ponderada e que o peso das notas é 2, 3 e 5. Fórmula para o cálculo da média 
final é: 
 n1 * 2 + n2 * 3 + n3 * 5 
 mediafinal = -----------------------------------
 10 -->
 <!DOCTYPE html>
<html lang="pt-bt">
<head>

<body>
    <script>
        var nota1=parseInt(prompt("Digite sua 1° Nota"));
        var nota2=parseInt(prompt("Digite sua 2° Nota"));
        var nota3=parseInt(prompt("Digite sua 3° Nota"));
        var media= ((nota1*2)+(nota2*3)+(nota3*5))/10;
        alert ("Sua media no bimestre foi"+media.toFixed(2));
    </script>
