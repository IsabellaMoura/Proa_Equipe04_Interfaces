<!-- 
Efetuar o cálculo e a apresentação do valor de uma prestação em atraso, utilizando a fórmula
PRESTACAO ← VALOR + (VALOR * TAXA/100) * TEMPO). -->
<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta name="author" content="Isabella Alves">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex.M2</title>
</head>
<body>
   <script>
       let valor=parseFloat(prompt("Qual o valor original?"));
        let taxa=parseFloat(prompt("Qual a porcentagem da taxa?"));
        let tempo=parseFloat(prompt("Há quanto tempo há esta prestação?"));
        let prestacao=(valor+(valor*(taxa/100)*tempo)).toFixed(2);
        alert('O valor total da prestação é de R$'+prestacao);
       
   </script>
</body>
</html>
