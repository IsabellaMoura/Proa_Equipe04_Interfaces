<h1>Exercício 7B</h1>
<p>Descrição: Ler uma temperatura em graus Fahrenheit e apresentá-la convertida em graus Celsius. A fórmula de 
    conversão é C ← (F - 32) * (5/9) , sendo F a temperatura em Fahrenheit e C a temperatura em Celsius
<script>
var fah = parseFloat(prompt("Digite a temperatura em fahrenheit: "));
var cel =(fah-32.0)*(5.0/9.0);
alert("A temperatura em graus Fahrenheit convertida em Celsius é: " + fah);
</script>
