<h1>Exercício 7A</h1>
<p>Descrição: Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de 
    conversão é F ← (9 * C + 160) / 5, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.
<script>
var cel = parseFloat(prompt("Digite a temperatura em C°: "));
var fah =((9*cel)+160)/5;
alert("A temperatura em graus Celsius convertida em Fahrenheit é: " + fah);
</script>
