<!-- Calcular e apresentar o valor do volume de uma lata de óleo, utilizando a fórmula:
Volume Raio ** Altura -->
 <!DOCTYPE html>
 <html lang="pt-bt">
 <head>
     <meta name="author" content="Isabella Alves">
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Ex.M1</title>
 </head>
 <body>
    <script>
        var raio = parseFloat(prompt("Digite o raio da lata de óleo: "));
        var altura = parseFloat(prompt("Digite a a altura: "));
        var volume = Math.PI * raio ** 2 * altura;
        alert("O volume da lata de óleo é: " + volume.toFixed(3));
    </script>
 </body>
 </html>
